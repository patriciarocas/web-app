<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div *ngFor="let item of recipe">
        <div class="card">
            <img class="card-img-top" [src]="item.image" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{item.name_recipe}}</h5>
                <p class="card-text"></p>
                <h6>Ingredients</h6>
               <small style="text-align:justify">{{item.ingredients}}</small  >
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <h6>Step-by-step instruction</h6> 
                    <p style="text-align:justify">{{item.description}}</p>
                </small>
            </div>
            <div>
                <small style="text-align:justify">
                    {{item.macros}}
                </small>
            </div>
            <br>
            <label for="">GIVE YOUR OPINION!</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
              Leave your comment here
              </textarea>
            <br>
            <div>
                <ng-container *ngIf="rating === 0">
                    <span class="fa fa-star-o" data-jest="empty star"></span>
                    <span class="fa fa-star-o" data-jest="empty star"></span>
                    <span class="fa fa-star-o" data-jest="empty star"></span>
                    <span class="fa fa-star-o" data-jest="empty star"></span>
                    <span class="fa fa-star-o" data-jest="empty star"></span>
                </ng-container>
                <p>Rate: <strong>{{rating}}</strong></p>
            </div>
            <br>
            <p>Fill in your details below to login</p>
            <form #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div>
            </form>
            <br>
            <input type="submit" value="Submit">
        </div>
        <hr>
    </div>
    <br>
    <p style="text-align:center">Copyright &copy; 2021 All rights reserved. </p>

</body>


</html>
