<h3>Login Admin</h3>
<div class="container">
  <div class="col-md-12">
    <form #loginForm="ngForm" (ngSubmit)="adminLogin()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="model.email" type="email" class="form-control" id="email" placeholder="Enter email"
          name="email" required>

      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input [(ngModel)]="model.password" type="password" class="form-control" id="pwd" placeholder="Enter password"
          name="password" required>
      </div>
      <button [disabled]="!loginForm.valid" type="submit" class="submitbtn">Sign-in</button>
    </form>
  </div>
</div>
