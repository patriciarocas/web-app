<body>
  <!-- Admin login -->
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 style="text-align:center">Login</h4>
    </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="adminLogin()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="model.email" type="email" class="form-control" id="email" placeholder="Enter email"
              name="email" required>

          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input [(ngModel)]="model.password" type="password" class="form-control" id="pwd"
              placeholder="Enter password" name="password" required>
          </div>
          <button type="submit" class="signinbtn">Sign-in</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Add recipe -->
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 style="text-align:center">Add Recipe</h4>
    </div>
  </div>
  <div class="container">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && addRecipe()">
      <div class="row">
        <div class="col-md-6">
          <!--Recipe name -->
          <div class="form-group">
            <label for="name_recipe">Recipe Name</label>
            <input type="text" id="name_recipe" class="form-control" name="name_recipe" placeholder="Recipe Name"
              [(ngModel)]="modelRec.name_recipe" #name_recipe="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && name_recipe.invalid }" required name_recipe />
            <!-- input validation group -->
            <div *ngIf="f.submitted && name_recipe.invalid" class="invalid-input">
              <!-- individual validation errors -->
              <div *ngIf="name_recipe.errors?.['required']">Field is required</div>
            </div>

            <!-- Ingredients -->
            <div class="form-group">
              <label for="ingredients">Ingredients</label>
              <input type="text" id="ingredients" class="form-control" name="ingredients"
                placeholder="Recipe ingredients" [(ngModel)]="modelRec.ingredients" #ingredients="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && ingredients.invalid }" required ingredients />
              <!-- input validation group -->
              <div *ngIf="f.submitted && ingredients.invalid" class="invalid-input">
                <!-- individual validation errors -->
                <div *ngIf="ingredients.errors?.['required']">Field is required</div>
              </div>
            </div>

            <!-- Description -->
            <div class="form-group">
              <label for="description">Hire Date</label>
              <input type="text" id="description" class="form-control" name="description"
                placeholder="Recipe description" [(ngModel)]="modelRec.description" #description="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required description />
              <!-- input validation group -->
              <div *ngIf="f.submitted && description.invalid" class="invalid-input">
                <!-- individual validation errors -->
                <div *ngIf="description.errors?.['required']">Field is required</div>
              </div>
            </div>

            <!-- Macros-->
            <div class="form-group">
              <label for="macros">Macros</label>
              <input type="text" id="macros" class="form-control" name="macros" placeholder="Recipe Macros"
                [(ngModel)]="modelRec.macros" #macros="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && macros.invalid }" required macros />
              <!-- input validation group -->
              <div *ngIf="f.submitted && macros.invalid" class="invalid-input">
                <!-- individual validation errors -->
                <div *ngIf="macros.errors?.['required']">Field is required</div>
              </div>
            </div>

            <!-- Image-->
            <div class="form-group">
              <label for="image">Image</label>
              <input type="text" id="image" class="form-control" name="image" placeholder="Image path"
                [(ngModel)]="modelRec.image" #image="ngModel" [ngClass]="{ 'is-invalid': f.submitted && image.invalid }"
                required image />
              <!-- input validation group -->
              <div *ngIf="f.submitted && image.invalid" class="invalid-input">
                <!-- individual validation errors -->
                <div *ngIf="image.errors?.['required']">Field is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-info pull-right"> Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Update recipe -->
  <div class="panel panel-info">
  <div class="panel-heading">
    <h4 style="text-align:center">Update Recipe</h4>
  </div>
