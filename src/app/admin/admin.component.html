<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card-text">
    <div class="row-md-3">
      <div class="d-flex flex-column align-items-center text-center ">
        <img class="rounded-circle mt-5" src="assets/avatarr.png" width="100">You are logged as <i>ADMIN</i>
      </div>
    </div>
  </div>
  <br>
  <div id="card-recipe">
    <div id="add-recipe">
      <img src="assets/add.png" alt="Image" width="200px" (click)="formAddRecipe()" style="cursor: pointer;">
      <b>Add Recipes</b>
    </div>
    <div id="manage-recipe">
      <img src="assets/manage.jpg" alt="Image" width="200px" (click)="manageRecipe()" style="cursor: pointer;">
      <b>Manage Recipes
      </b>
    </div>
  </div>
  <br>

  <!-- Add recipe -->
  <div class="container" *ngIf="showRec">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && addRecipe()">
      <!--Recipe name -->
      <div class="form-group">
        <label for="name_recipe">Recipe Name</label>
        <input type="text" id="name_recipe" class="form-control" name="name_recipe" placeholder="Recipe Name"
          [(ngModel)]="modelRec.name_recipe" #name_recipe="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && name_recipe.invalid }" required name_recipe />
        <!-- input validation group -->
        <div *ngIf="f.submitted && name_recipe.invalid" class="invalid-input">
          <!-- individual validation errors -->
          <div *ngIf="name_recipe.errors?.['required']">Field is required</div>
        </div>
        <!-- Ingredients -->
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input type="text" id="ingredients" class="form-control" name="ingredients" placeholder="Recipe ingredients"
            [(ngModel)]="modelRec.ingredients" #ingredients="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && ingredients.invalid }" required ingredients />
          <!-- input validation group -->
          <div *ngIf="f.submitted && ingredients.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="ingredients.errors?.['required']">Field is required</div>
          </div>
        </div>
        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" name="description" placeholder="Recipe description"
            [(ngModel)]="modelRec.description" #description="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required description />
          <!-- input validation group -->
          <div *ngIf="f.submitted && description.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="description.errors?.['required']">Field is required</div>
          </div>
        </div>
        <!-- Macros-->
        <div class="form-group">
          <label for="macros">Macros</label>
          <input type="text" id="macros" class="form-control" name="macros" placeholder="Recipe Macros"
            [(ngModel)]="modelRec.macros" #macros="ngModel" [ngClass]="{ 'is-invalid': f.submitted && macros.invalid }"
            required macros />
          <!-- input validation group -->
          <div *ngIf="f.submitted && macros.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="macros.errors?.['required']">Field is required</div>
          </div>
        </div>
        <!-- Image-->
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" id="image" class="form-control" name="image" placeholder="Image path"
            [(ngModel)]="modelRec.image" #image="ngModel" [ngClass]="{ 'is-invalid': f.submitted && image.invalid }"
            required image />
          <!-- input validation group -->
          <div *ngIf="f.submitted && image.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="image.errors?.['required']">Field is required</div>
          </div>
        </div>
        <button type="submit" class="submitbtn"> Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Display all recipes to admin-->
  <br>
  <div class="row" *ngIf="showRecipes">
    <div *ngFor="let item of recipe" class="col-md-2 img-container">
      <img class="card-img-top" [src]="item.image" alt="Card image cap">
      <div class="card-body">
        <p class="card-title">{{item.name_recipe}}</p>
      </div>
      <button class="btn btn-info" type="button" id="btn" (click)="deleteRecipe(item)">
        Delete Recipe
      </button>
      <button class="btn btn-info" type="button" id="btn" (click)="getRecipeById(item)">
        Update Recipe
      </button>
    </div>
  </div>
  <!-- Update recipe -->
  <div *ngIf="showRecipes">
    <form #f="ngForm" *ngIf="recipeId">
      <div class="card">
        <img class="card-img-top" [src]="recipeId.image" alt="Card image cap"
          style="width: 300px;">
        <div class="card-body">
          <h6>Recipe Name</h6>
          <input type="text" id="name_recipe" class="form-control" name="name_recipe" [(ngModel)]='recipeId.name_recipe'
            ngModel />
          <p class="card-text"></p>
          <h6>Ingredients</h6>
          <textarea type="text" id="ingredients" class="form-control" name="ingredients"
            [(ngModel)]='recipeId.ingredients' ngModel>
            </textarea>
        </div>
        <div class="card-footer">
          <small class="text-muted">
            <h6>Step-by-step instruction</h6>
            <textarea type="text" id="description" class="form-control" name="description"
              [(ngModel)]='recipeId.description' ngModel>
              </textarea>
          </small>
        </div>
        <div class="card-body">
          <small>
            <h6>Macros</h6>
            <textarea type="text" id="macros" class="form-control" name="macros" [(ngModel)]='recipeId.macros' ngModel>
              </textarea>
          </small>
        </div>
        <div class="card-footer">
          <small class="text-muted">
            <h6>Image path</h6>
            <textarea type="text" id="image" class="form-control" name="image" [(ngModel)]='recipeId.image' ngModel>
              </textarea>
          </small>
        </div>
        <button class="btn btn-info" type="submit" id="btn" (click)="updateRecipe(f)">
          Save Changes
        </button>
      </div>
    </form>
  </div>

</body>

</html>
