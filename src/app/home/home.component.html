<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <br>
  
  <div> <a style="text-align: center;" class="list-group-item list-group-item-action disabled">
      <i>Each of us has a passion that makes sense when you show it to the world and is appreciated by others.
        <br>
        Welcome to our sweet world!</i>
    </a></div>

  <br>
  <div id="card">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- ngfor loop using get dynamic value and ngclass for add active class -->
        <div class="carousel-item" *ngFor="let result of data; let i = index" [ngClass]="{'active': i === 1}">
          <img src={{result.img}} title={{result.title}}  />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <br><br>
  <!-- ************************************************************************************************ -->
  <div id="contact-info" class="list-group border-warning">
    <div> <a style="text-align: center;" class="list-group-item list-group-item-action disabled">Fell free to write your story
        about us on our email: cake.app@gmail.com
      </a></div>
  </div>
  <br>

  <p style="text-align:center">Copyright &copy; 2021 All rights reserved. </p>

</body>

</html>
